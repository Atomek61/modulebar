<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="modules.css"/>
    <script src="modules.js"></script>
    <script src="modulebar.js"></script>

    <style>
        body {
            background-color: silver;
        }

        #container {
            width:800px;
            aspect-ratio: 9/2;
            background-color:#002200;
        }

        #allciphers {
            width:1800px;
            aspect-ratio: 8/1;
            background-color:black;
        }

        svg {           
            position: relative;
        }

    </style>
    <script>
        const dateTimeFormat = new Intl.DateTimeFormat('en-us', {
            hour: "2-digit",
            minute:"2-digit",
            second:"2-digit",
            hour12: false,
        });

        function getTimeStr(time) {
            return dateTimeFormat.format(time)
        }

        window.onload = () => {
            modbar = new ModuleBar(document.getElementById("container"), "88:88:88", "modern", 5, 1);
            modbar.display(getTimeStr(Date.now()));
            modbar.color = "green";

            setInterval(()=>{
                time = Date.now()
                str = getTimeStr(time);
                if ((time % 1000) > 500)
                    str = str.replaceAll(":", " ");
                modbar.display(str);
            }, 250);        
        }
    </script>
</head>
    <body> 
        <div id="container">
        </div>
    </body>
</html>
