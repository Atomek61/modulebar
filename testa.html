<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="modules.js"></script>
    <script src="modulebar.js"></script>

    <style title="svg-style">
        #mysvg {
            height: 200px;
            aspect-ratio:3/2;
            background-color:black;
            background-color: gray;
        }

        .rgb {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .seg-dark {
            fill: maroon;
        }

        .seg-bright {
            fill: red;
        }

    </style>
</head>
    <body> 
        <div id="mysvg">
            <svg class="rgb" width="auto" height="auto" viewBox="0 0 100 50">
                <defs>                    
                    <rect id="a" width="20" height="30"/>;
                </defs>    
                <g transform="translate(0 10)"> 
                    <use href="#a" x="10" fill="#f00" />
                    <use href="#a" x="40" fill="#0f0" />
                    <use href="#a" x="70" fill="#00f" />
                </g>
            </svg>
        </div>
    </body>
</html>
